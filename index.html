        </div>
    </header>

    <main>

        <div class="container">
            <div class="row gx-5">

              <div class="col-lg-4 col-md-12 jugador d-flex flex-column align-items-center justify-content-center">
                <span class="text-light fs-3 pb-1">🧠 Jugador Elige:</span>
                <div class="d-flex gap-1">

                    <button type="button" id="boton_piedra" class="btn btn-light">Piedra ✊</button>

                    <button type="button" id="boton_papel" class="btn btn-light">Papel 🖐️</button>

                    <button type="button" id="boton_tijeras" class="btn btn-light">Tijeras ✌️</button>

                  </div>
                  <span id="resultadoRonda" class="text-warning pt-2 fs-5 fw-bolder">Esperando Jugada...</span>
              </div>
          
              <div class="col-lg-4 col-md-6 puntaje d-flex flex-column align-items-center justify-content-center">


                <span class="text-light fs-3 pb-1">🏁 Puntaje:</span>

                <div>

                    <span id="cerebro" class="text-warning fw-bolder fs-3">🧠</span>
                    <span id="marcador_jugador" class="text-warning fw-bolder fs-3">0</span>

                    <span class="text-light fw-bolder fs-2">—</span>

                    <span id="marcador_CPU" class="text-danger fw-bolder fs-3">0</span>
                    <span id="robot" class="text-warning fw-bolder fs-3">🤖</span>



                </div>
                <span id="mostrarRondas" class="text-light fs-6 fw-bolder">0 Rondas.</span>

                <span id="mostrarEmpates" class="text-light fs-6 fw-bolder">0 Empates.</span>

              </div>
          
              <div class="col-lg-4 col-md-6 cpu d-flex flex-column align-items-center justify-content-center">
                    <span class="text-light fs-3 pb-1">🤖 IA Elige:</span>

                    <div class="d-flex gap-1" >

                        <span id="jugadaCPU" class="text-danger fw-bolder fs-4 pb-1">Esperando Jugada...</span>

                    </div>

              </div>

            </div>

          </div>

    </main>

    <span class="text-light fs-6 text-center pt-5">📜 Reglas: Sin importar el numero de rondas jugadas, el primer jugador en llegar a 10 puntos gana la partida.</span>

    <span class="text-light fs-6 text-center pt-2">🍀 Buena suerte.</span>
